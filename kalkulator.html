<!DOCTYPE HTML>
<html lang="en">
<head>
<script src="kalkulator.js" defer></script>
<meta charset="utf-8">
<title>Calculator</title>
<link href="kalkulator.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="inputLabel">0</td>
        </tr>
        <tr>
            <td colspan="3"><button onclick="pushBtn(this);">AC</button></td>
            <td><button onclick="pushBtn(this);">/</button></td>
        </tr>
        <tr>
            <td><button class="btn-angka" onclick="pushBtn(this);">7</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">8</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">9</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">*</button></td>
        </tr>
        <tr>
            <td><button class="btn-angka" onclick="pushBtn(this);">4</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">5</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">6</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">-</button></td>
        </tr>
        <tr>
            <td><button class="btn-angka" onclick="pushBtn(this);">1</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">2</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">3</button></td>
            <td><button class="btn-angka" onclick="pushBtn(this);">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="pushBtn(this);">0</button></td>
            <td><button onclick="pushBtn(this);">.</button></td>
            <td><button style="background-color: rgb(67, 91, 168);" onclick="pushBtn(this);">=</button></td>
        </tr>
    </table>
</div>
</body>
</html>
